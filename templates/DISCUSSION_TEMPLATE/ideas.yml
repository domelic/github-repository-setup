title: "[Idea]: "
labels:
  - "enhancement"
  - "idea"
body:
  - type: markdown
    attributes:
      value: |
        ## Share Your Idea

        Thank you for taking the time to share your idea! We appreciate your input.

  - type: textarea
    id: description
    attributes:
      label: Idea Description
      description: Describe your idea in detail.
      placeholder: |
        What would you like to see added or changed?
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this idea solve? What use case does it address?
      placeholder: |
        Explain the problem or use case that motivates this idea.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this implemented?
      placeholder: |
        Describe your proposed solution or approach.
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions?
      placeholder: |
        What alternatives have you thought about?
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples.
      placeholder: |
        Any additional information that might be helpful.
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Interest
      description: Would you be interested in contributing to this?
      options:
        - label: I would be interested in helping implement this idea
          required: false
