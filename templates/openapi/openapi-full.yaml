# OpenAPI 3.1 Full Example Spec
# A comprehensive API specification with authentication, pagination, and more
#
# Features:
#   - JWT Bearer authentication
#   - API key authentication
#   - Pagination patterns
#   - Error handling
#   - Rate limiting headers
#   - Webhooks
#   - Multiple content types
#
# Usage:
#   1. Copy this file to your project's /openapi directory
#   2. Customize for your API
#   3. Use the docs-api.yml workflow to generate documentation

openapi: 3.1.0

info:
  title: Example API
  version: 2.0.0
  description: |
    A full-featured REST API example demonstrating best practices.

    ## Authentication

    This API supports two authentication methods:

    1. **Bearer Token (JWT)**: Include the token in the Authorization header
       ```
       Authorization: Bearer <your-jwt-token>
       ```

    2. **API Key**: Include the key in the X-API-Key header
       ```
       X-API-Key: <your-api-key>
       ```

    ## Rate Limiting

    API requests are rate-limited. Check response headers:
    - `X-RateLimit-Limit`: Maximum requests per hour
    - `X-RateLimit-Remaining`: Remaining requests
    - `X-RateLimit-Reset`: Unix timestamp when the limit resets

    ## Pagination

    List endpoints support pagination via query parameters:
    - `limit`: Number of items per page (max 100)
    - `offset`: Number of items to skip
    - `cursor`: Cursor for cursor-based pagination

  termsOfService: https://example.com/terms
  contact:
    name: API Team
    url: https://example.com/support
    email: api@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

externalDocs:
  description: Additional documentation
  url: https://docs.example.com

servers:
  - url: http://localhost:3000/api/v2
    description: Local development
  - url: https://staging-api.example.com/v2
    description: Staging environment
  - url: https://api.example.com/v2
    description: Production

tags:
  - name: Authentication
    description: Authentication and authorization endpoints
  - name: Users
    description: User management
  - name: Items
    description: Item CRUD operations
  - name: Webhooks
    description: Webhook management

paths:
  # Authentication
  /auth/login:
    post:
      summary: User login
      description: Authenticate a user and receive access tokens.
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                  minLength: 8
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimited'

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Exchange a refresh token for new access tokens.
      operationId: refreshToken
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
              required:
                - refreshToken
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Users
  /users/me:
    get:
      summary: Get current user
      description: Returns the authenticated user's profile.
      operationId: getCurrentUser
      tags:
        - Users
      security:
        - bearerAuth: []
        - apiKey: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

    patch:
      summary: Update current user
      description: Updates the authenticated user's profile.
      operationId: updateCurrentUser
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users:
    get:
      summary: List users
      description: Returns a paginated list of users. Requires admin role.
      operationId: listUsers
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/CursorParam'
        - name: role
          in: query
          description: Filter by user role
          schema:
            type: string
            enum: [user, admin, moderator]
        - name: status
          in: query
          description: Filter by account status
          schema:
            type: string
            enum: [active, inactive, suspended]
        - name: search
          in: query
          description: Search by name or email
          schema:
            type: string
        - name: sort
          in: query
          description: Sort field and direction
          schema:
            type: string
            enum: [createdAt, -createdAt, name, -name, email, -email]
            default: -createdAt
      responses:
        '200':
          description: Paginated list of users
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
            Link:
              $ref: '#/components/headers/Link'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  # Items with full CRUD
  /items:
    get:
      summary: List items
      description: Returns a paginated list of items.
      operationId: listItems
      tags:
        - Items
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - name: category
          in: query
          description: Filter by category
          schema:
            type: string
        - name: minPrice
          in: query
          description: Minimum price filter
          schema:
            type: number
            format: float
        - name: maxPrice
          in: query
          description: Maximum price filter
          schema:
            type: number
            format: float
      responses:
        '200':
          description: List of items
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemListResponse'
        '429':
          $ref: '#/components/responses/RateLimited'

    post:
      summary: Create item
      description: Creates a new item.
      operationId: createItem
      tags:
        - Items
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemCreate'
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                image:
                  type: string
                  format: binary
      responses:
        '201':
          description: Item created
          headers:
            Location:
              description: URL of the created item
              schema:
                type: string
                format: uri
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /items/{id}:
    parameters:
      - $ref: '#/components/parameters/ItemId'

    get:
      summary: Get item
      description: Returns a single item by ID.
      operationId: getItem
      tags:
        - Items
      responses:
        '200':
          description: Item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Replace item
      description: Replaces an item entirely.
      operationId: replaceItem
      tags:
        - Items
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemCreate'
      responses:
        '200':
          description: Item replaced
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      summary: Update item
      description: Partially updates an item.
      operationId: updateItem
      tags:
        - Items
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemUpdate'
      responses:
        '200':
          description: Item updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Delete item
      description: Deletes an item.
      operationId: deleteItem
      tags:
        - Items
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Item deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # Webhooks
  /webhooks:
    get:
      summary: List webhooks
      description: Returns all registered webhooks.
      operationId: listWebhooks
      tags:
        - Webhooks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of webhooks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Webhook'

    post:
      summary: Register webhook
      description: Registers a new webhook endpoint.
      operationId: createWebhook
      tags:
        - Webhooks
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookCreate'
      responses:
        '201':
          description: Webhook registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authentication token

    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for machine-to-machine authentication

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Maximum number of items to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    OffsetParam:
      name: offset
      in: query
      description: Number of items to skip
      schema:
        type: integer
        minimum: 0
        default: 0

    CursorParam:
      name: cursor
      in: query
      description: Cursor for pagination (alternative to offset)
      schema:
        type: string

    ItemId:
      name: id
      in: path
      required: true
      description: Item identifier
      schema:
        type: string
        format: uuid

  headers:
    X-Total-Count:
      description: Total number of items
      schema:
        type: integer

    Link:
      description: Pagination links (RFC 5988)
      schema:
        type: string
        example: '<https://api.example.com/items?page=2>; rel="next"'

    X-RateLimit-Limit:
      description: Maximum requests per hour
      schema:
        type: integer
        example: 1000

    X-RateLimit-Remaining:
      description: Remaining requests in current window
      schema:
        type: integer
        example: 999

    X-RateLimit-Reset:
      description: Unix timestamp when rate limit resets
      schema:
        type: integer
        example: 1640000000

  schemas:
    AuthTokens:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token
        refreshToken:
          type: string
          description: Refresh token for obtaining new access tokens
        expiresIn:
          type: integer
          description: Access token expiry in seconds
          example: 3600
        tokenType:
          type: string
          example: Bearer
      required:
        - accessToken
        - refreshToken
        - expiresIn
        - tokenType

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin, moderator]
        status:
          type: string
          enum: [active, inactive, suspended]
        avatar:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - email
        - name
        - role
        - status

    UserUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        avatar:
          type: string
          format: uri

    UserListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'

    Item:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        category:
          type: string
        imageUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - name
        - price

    ItemCreate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 1000
        price:
          type: number
          format: float
          minimum: 0
        category:
          type: string
      required:
        - name
        - price

    ItemUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 1000
        price:
          type: number
          format: float
          minimum: 0
        category:
          type: string

    ItemListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'

    PaginationMeta:
      type: object
      properties:
        total:
          type: integer
          description: Total number of items
        limit:
          type: integer
          description: Items per page
        offset:
          type: integer
          description: Current offset
        hasMore:
          type: boolean
          description: Whether more items exist
        nextCursor:
          type: string
          description: Cursor for next page (if using cursor pagination)

    Webhook:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum: [item.created, item.updated, item.deleted, user.created]
        secret:
          type: string
          description: Secret for signature verification
          writeOnly: true
        active:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
          readOnly: true

    WebhookCreate:
      type: object
      properties:
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum: [item.created, item.updated, item.deleted, user.created]
          minItems: 1
      required:
        - url
        - events

    Error:
      type: object
      properties:
        code:
          type: string
          description: Machine-readable error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          description: Additional error context
        requestId:
          type: string
          description: Request ID for debugging
      required:
        - code
        - message

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: BAD_REQUEST
            message: Invalid request parameters
            requestId: req_abc123

    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: UNAUTHORIZED
            message: Authentication required

    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: FORBIDDEN
            message: You don't have permission to access this resource

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: NOT_FOUND
            message: Resource not found

    UnprocessableEntity:
      description: Validation error
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Error'
              - type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
          example:
            code: VALIDATION_ERROR
            message: Validation failed
            errors:
              - field: email
                message: Invalid email format

    RateLimited:
      description: Too many requests
      headers:
        Retry-After:
          description: Seconds until rate limit resets
          schema:
            type: integer
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: RATE_LIMITED
            message: Too many requests. Please try again later.

# Webhooks section (OpenAPI 3.1 feature)
webhooks:
  itemCreated:
    post:
      summary: Item created event
      description: Sent when a new item is created.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  type: string
                  example: item.created
                timestamp:
                  type: string
                  format: date-time
                data:
                  $ref: '#/components/schemas/Item'
      responses:
        '200':
          description: Webhook processed successfully
