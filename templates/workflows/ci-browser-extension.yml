name: CI (Browser Extension)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint --if-present

      - name: Type check
        run: npm run type-check --if-present

      - name: Validate manifest (Chrome)
        run: |
          if [ -f "manifest.json" ]; then
            echo "Validating manifest.json..."
            node -e "const m = require('./manifest.json'); console.log('Manifest version:', m.manifest_version)"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      # Upload Chrome extension artifact
      - name: Upload Chrome extension
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: |
            dist/
            !dist/**/*.map
          retention-days: 14

      # Build Firefox version if script exists
      - name: Build Firefox extension
        run: npm run build:firefox --if-present

      - name: Upload Firefox extension
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: |
            dist-firefox/
            !dist-firefox/**/*.map
          retention-days: 14
          if-no-files-found: ignore

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test --if-present

      - name: Run tests with coverage
        run: npm run test:coverage --if-present
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  e2e-chrome:
    name: E2E Tests (Chrome)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Chrome extension
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension
          path: dist/

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Run E2E tests (Chrome)
        run: npm run test:e2e -- --project=chromium
        env:
          EXTENSION_PATH: ./dist

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-chrome-results
          path: test-results/
          retention-days: 7

  e2e-firefox:
    name: E2E Tests (Firefox)
    runs-on: ubuntu-latest
    needs: build
    if: false # Enable if Firefox extension exists

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Firefox extension
        uses: actions/download-artifact@v4
        with:
          name: firefox-extension
          path: dist-firefox/

      - name: Install Playwright
        run: npx playwright install firefox

      - name: Run E2E tests (Firefox)
        run: npm run test:e2e -- --project=firefox
        env:
          EXTENSION_PATH: ./dist-firefox

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Chrome extension
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension
          path: dist/

      # Create Chrome zip
      - name: Package Chrome extension
        run: |
          cd dist
          zip -r ../chrome-extension.zip .

      - name: Upload Chrome package
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-package
          path: chrome-extension.zip
          retention-days: 30

      # Create Firefox XPI (if applicable)
      - name: Download Firefox extension
        uses: actions/download-artifact@v4
        with:
          name: firefox-extension
          path: dist-firefox/
        continue-on-error: true

      - name: Package Firefox extension
        if: success()
        run: |
          if [ -d "dist-firefox" ]; then
            cd dist-firefox
            zip -r ../firefox-extension.xpi .
          fi

      - name: Upload Firefox package
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: firefox-extension-package
          path: firefox-extension.xpi
          retention-days: 30
          if-no-files-found: ignore
