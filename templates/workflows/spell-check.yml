name: Spell Check

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '**.txt'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - '**.txt'
  workflow_dispatch:

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: cspell --config .cspell.json "**/*.md" --no-progress
