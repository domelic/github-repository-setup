# Azure Functions Deployment
# Deploys serverless functions to Azure Functions.
#
# Prerequisites:
# 1. Create Azure Functions resource
# 2. Configure authentication (OIDC recommended)
# 3. Set required secrets/variables
#
# Required secrets:
#   AZURE_CLIENT_ID        - Azure AD application (client) ID
#   AZURE_TENANT_ID        - Azure AD tenant ID
#   AZURE_SUBSCRIPTION_ID  - Azure subscription ID
#   AZURE_FUNCTIONAPP_NAME - Name of the Function App
#
# Supported runtimes: Node.js, Python, .NET, Java, PowerShell
#
# Documentation:
# - https://learn.microsoft.com/azure/azure-functions/
# - https://github.com/Azure/functions-action

name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".github/workflows/deploy-azure-functions.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME || 'your-function-app' }}
  # Set based on your runtime
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."
  NODE_VERSION: "20"
  # PYTHON_VERSION: '3.11'
  # DOTNET_VERSION: '8.0'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # =========================================
      # Node.js Runtime
      # =========================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/package-lock.json"

      - name: Install dependencies
        shell: bash
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm ci
          npm run build --if-present
          popd

      # =========================================
      # Python Runtime (Alternative)
      # =========================================
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: ${{ env.PYTHON_VERSION }}
      #
      # - name: Install dependencies
      #   run: |
      #     pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt --target=".python_packages/lib/site-packages"
      #     popd

      # =========================================
      # .NET Runtime (Alternative)
      # =========================================
      # - name: Setup .NET
      #   uses: actions/setup-dotnet@v4
      #   with:
      #     dotnet-version: ${{ env.DOTNET_VERSION }}
      #
      # - name: Build
      #   run: |
      #     pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
      #     dotnet build --configuration Release --output ./output
      #     popd

      # =========================================
      # Deploy
      # =========================================
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          # For .NET: package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'

      - name: Logout from Azure
        if: always()
        run: az logout

  # Optional: Run integration tests after deployment
  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: false # Enable when ready

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          # Test function endpoints
          curl -f https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health
        env:
          FUNCTION_URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net
