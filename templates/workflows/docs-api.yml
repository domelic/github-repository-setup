# API Documentation Workflow
# Generates and deploys API documentation from various sources
#
# Supported documentation generators:
#   - OpenAPI/Swagger with Redocly (enabled by default)
#   - TypeDoc for TypeScript/JavaScript (commented, uncomment to use)
#   - Sphinx for Python (commented, uncomment to use)
#   - Rustdoc for Rust (commented, uncomment to use)
#   - Javadoc for Java (commented, uncomment to use)
#
# Setup:
#   1. Enable GitHub Pages in repository settings
#   2. Set source to "GitHub Actions"
#   3. Uncomment the appropriate documentation generator for your project
#   4. Ensure your API spec or source files are in the expected locations

name: API Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'openapi.yaml'
      - 'openapi.json'
      - 'swagger.yaml'
      - 'swagger.json'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # =============================================================================
  # OpenAPI/Swagger documentation (Redocly)
  # =============================================================================
  openapi:
    name: Generate OpenAPI Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Find OpenAPI spec
        id: find-spec
        run: |
          if [ -f "openapi.yaml" ]; then
            echo "spec=openapi.yaml" >> $GITHUB_OUTPUT
          elif [ -f "openapi.json" ]; then
            echo "spec=openapi.json" >> $GITHUB_OUTPUT
          elif [ -f "swagger.yaml" ]; then
            echo "spec=swagger.yaml" >> $GITHUB_OUTPUT
          elif [ -f "swagger.json" ]; then
            echo "spec=swagger.json" >> $GITHUB_OUTPUT
          elif [ -f "docs/openapi.yaml" ]; then
            echo "spec=docs/openapi.yaml" >> $GITHUB_OUTPUT
          else
            echo "No OpenAPI spec found"
            exit 1
          fi

      - name: Lint OpenAPI spec
        run: redocly lint ${{ steps.find-spec.outputs.spec }}
        continue-on-error: true

      - name: Generate Redoc HTML
        run: |
          mkdir -p docs/api
          redocly build-docs ${{ steps.find-spec.outputs.spec }} -o docs/api/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/api/

