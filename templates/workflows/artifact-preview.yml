name: Artifact Preview

on:
  pull_request:
    branches: [main]
    # Customize paths based on your project
    # paths:
    #   - 'src/**'
    #   - '**.tex'

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add your build steps here
      - name: Build artifact
        run: |
          echo "Building artifact for preview..."
          # Your build commands here
          # Example: npm run build
          # Example: make build
          mkdir -p dist
          echo "Preview build" > dist/preview.txt

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-${{ github.event.pull_request.number }}
          path: dist/
          retention-days: 14

      - name: Comment on PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `## ðŸ“¦ Build Preview Ready

            Your changes have been built successfully.

            **[Download Preview Artifact](${runUrl}#artifacts)**

            The artifact will be available for 14 days.`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Build Preview Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
