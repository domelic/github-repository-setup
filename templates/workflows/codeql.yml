name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Customize languages based on your project
        # Supported: javascript, typescript, python, java, csharp, cpp, go, ruby, swift, kotlin
        language: ['javascript']
        # language: ['javascript', 'python']  # For multi-language projects

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here:
          # queries: security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages
      # For interpreted languages (JavaScript, Python, Ruby), no build is needed
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      # Manual build (uncomment if autobuild fails for compiled languages)
      # - name: Manual Build
      #   run: |
      #     # Example for Java with Maven:
      #     # mvn clean package -DskipTests
      #     # Example for .NET:
      #     # dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
