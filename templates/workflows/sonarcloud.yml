# SonarCloud Analysis Workflow
# Perform code quality and security analysis with SonarCloud
#
# Features:
#   - Code quality analysis
#   - Coverage integration
#   - Quality gate enforcement
#   - PR decoration with inline comments
#   - Security hotspot detection
#
# Prerequisites:
#   1. SonarCloud account (https://sonarcloud.io)
#   2. Project created in SonarCloud
#   3. GitHub App installed for PR decoration
#
# Required secrets:
#   SONAR_TOKEN - SonarCloud authentication token
#
# Setup:
#   1. Create project at https://sonarcloud.io
#   2. Generate token: My Account > Security > Generate Token
#   3. Add SONAR_TOKEN to repository secrets
#   4. Create sonar-project.properties file (see below)
#
# Example sonar-project.properties:
#   sonar.projectKey=your-org_your-project
#   sonar.organization=your-org
#   sonar.sources=src
#   sonar.tests=tests
#   sonar.python.coverage.reportPaths=coverage.xml
#   sonar.javascript.lcov.reportPaths=coverage/lcov.info

name: SonarCloud Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate blame information

      # For projects that generate coverage reports, add build steps here
