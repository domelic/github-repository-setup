# CLI Binary Publishing Workflow
# Build and publish cross-platform CLI binaries to GitHub Releases
#
# Features:
#   - Cross-platform compilation (Linux, macOS, Windows)
#   - Multi-architecture support (amd64, arm64)
#   - SHA256 checksum generation
#   - Optional code signing (macOS, Windows)
#   - Homebrew formula generation
#   - Scoop manifest generation
#
# Supported languages:
#   - Go (default)
#   - Rust (see comments for configuration)
#
# Prerequisites:
#   1. Go or Rust project with main package
#   2. Semantic version tags (v1.0.0)
#
# Optional secrets:
#   APPLE_DEVELOPER_ID - For macOS code signing
#   APPLE_DEVELOPER_ID_PASSWORD - Apple ID app-specific password
#   WINDOWS_SIGN_CERT - Base64-encoded Windows signing certificate
#   WINDOWS_SIGN_CERT_PASSWORD - Certificate password
#   HOMEBREW_TAP_TOKEN - PAT for updating Homebrew tap
#   SCOOP_BUCKET_TOKEN - PAT for updating Scoop bucket
#
# Customization:
#   - Update BINARY_NAME to match your CLI name
#   - Adjust platforms in the matrix
#   - Enable code signing by uncommenting relevant sections

name: Publish CLI Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  BINARY_NAME: mycli
  # For Rust projects, uncomment:
  # CARGO_TERM_COLOR: always

jobs:
  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ''

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ''
          - target: aarch64-apple-darwin
            os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ''

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            goos: windows
            goarch: amd64
            ext: '.exe'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      # Go build
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build (Go)
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          LDFLAGS="-s -w -X main.version=${VERSION}"
          go build -ldflags "${LDFLAGS}" -o "${{ env.BINARY_NAME }}${{ matrix.ext }}" .

