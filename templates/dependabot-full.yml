# Full Dependabot Configuration
# Covers all major package ecosystems
# Uncomment the sections relevant to your project

version: 2
updates:
  # GitHub Actions - Always enable this
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "*"

  # Node.js (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "javascript"
    open-pull-requests-limit: 10
    groups:
      production:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major updates for stability (review manually)
      # - dependency-name: "*"
      #   update-types: ["version-update:semver-major"]

  # Python (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "go"
    open-pull-requests-limit: 10
    groups:
      go-deps:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Rust (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "rust"
    open-pull-requests-limit: 10
    groups:
      cargo-deps:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "docker"

