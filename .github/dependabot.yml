# Dependabot Configuration
# Keeps GitHub Actions and npm dependencies up to date

version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "domelic"
    open-pull-requests-limit: 5

  # npm (for tooling like cspell, commitlint)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "domelic"
    open-pull-requests-limit: 5
    # Group minor and patch updates
    groups:
      development:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
