# Welcome Workflow
# Automatically welcomes first-time contributors

name: Welcome New Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    name: Welcome
    runs-on: ubuntu-latest

    steps:
      - name: Welcome first-time issue creator
        if: github.event_name == 'issues'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome to the GitHub Repository Setup project! :wave:

            Thank you for opening your first issue. We appreciate you taking the time to contribute.

            **What happens next:**
            - A maintainer will review your issue and respond as soon as possible
            - Please provide any additional information if requested
            - Feel free to check out our [Contributing Guidelines](../CONTRIBUTING.md)

            If you're interested in contributing code or documentation, check out the issues labeled `good first issue` or `help wanted`.

      - name: Welcome first-time PR contributor
        if: github.event_name == 'pull_request_target'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            Welcome to the GitHub Repository Setup project! :tada:

            Thank you for opening your first pull request. We're excited to review your contribution!

            **What happens next:**
            - Automated checks will run on your PR
            - A maintainer will review your changes and provide feedback
            - Please address any requested changes

            **Helpful resources:**
            - [Contributing Guidelines](../CONTRIBUTING.md)
            - [Conventional Commits](https://www.conventionalcommits.org/)

            Thanks for helping make this project better!
