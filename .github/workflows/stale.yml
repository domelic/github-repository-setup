# Stale Issues and PRs Workflow
# Automatically marks and closes inactive issues and pull requests

name: Stale Issues and PRs

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          # Issue configuration
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          close-issue-message: >
            This issue was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if you believe this issue is still relevant.
          stale-issue-label: "stale"
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: "pinned,security,help wanted,good first issue"

          # PR configuration
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this PR is still relevant, please comment or push new commits.
          close-pr-message: >
            This pull request was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if you'd like to continue working on this.
          stale-pr-label: "stale"
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: "pinned,work in progress"

          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
