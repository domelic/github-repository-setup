# Markdown Linting Workflow
# Ensures consistent markdown formatting across all documentation

name: Markdown Lint

on:
  push:
    branches: [main]
    paths:
      - "**.md"
      - ".markdownlint.json"
      - ".github/workflows/markdown-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.md"
      - ".markdownlint.json"
      - ".github/workflows/markdown-lint.yml"

jobs:
  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: |
            **/*.md
            !node_modules/**
            !templates/**
            !.claude/**
            !docs/SERENA.md
            !CHANGELOG.md
